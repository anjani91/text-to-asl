<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border: 2px solid #4CAF50;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #output img {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        /* For the images representing letters (PNGs), keep the size as it is */
        #output .letter-wrapper {
            display: inline-block;
            text-align: center;
            margin-right: 15px;  /* Space between images */
            margin-bottom: 15px; /* Space below images */
        }

        #output img.letter {
            width: 180px;  /* Keep the image size for letters */
            height: 180px;
        }

        /* Increase the size of GIFs significantly */
        #output img.gif {
            width: 800px;  /* Significantly increased size for GIFs */
            height: auto;  /* Maintain aspect ratio */
        }

        /* Hover effect for images */
        #output img:hover {
            opacity: 0.8;  /* Slight fade effect on hover */
        }

        #output p {
            color: red;
        }

        @media (max-width: 600px) {
            input {
                width: 80%;
            }

            button {
                width: 80%;
            }

            #output .letter-wrapper {
                margin-right: 10px;  /* Less space between images on smaller screens */
            }

            #output img.letter {
                width: 150px;  /* Slightly smaller images for smaller screens */
                height: 150px;
            }

            #output img.gif {
                width: 600px;  /* Slightly smaller GIFs for smaller screens */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>ASL Translator</h1>
    <input type="text" id="textInput" placeholder="Enter text or letters here">
    <button id="translateBtn">Translate</button>
    <button id="clearBtn">Clear</button>
    <div id="output"></div>
    <script src="app.js"></script>
</body>
</html>
